<nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <!--Adds an extra li element to show all the type of todos-->
        <li ng-class="{active: $ctrl.selectedTypeId == 0}">
          <a href="#!/0">
            All types
              <button class="btn btn-primary btn-xs marginTopBottomMinus5px" ng-click="$ctrl.removeTypeAndPreventDefault(0);" title="Only clears the cache">
                <span class="glyphicon glyphicon-ban-circle"></span>
              </button>
          </a>
        </li>

        <li ng-class="{active: $ctrl.selectedTypeId == type.id}" ng-repeat="type in $ctrl.allTypes">
          <a href="#!/{{type.id}}">
              {{type.text}}
              <button class="btn btn-danger btn-xs marginTopBottomMinus5px" ng-click="$ctrl.removeTypeAndPreventDefault(type.id);">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </a>
        </li>

      </ul>

      <div id="right">
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Add new type here..." ng-model="$ctrl.inputType" ng-keyup="$ctrl.submitType($ctrl.inputType)">
          </div>
          <button type="submit" class="btn btn-primary" ng-disabled="!$ctrl.inputType" ng-click="$ctrl.submitType()">Add type</button>
        </form>

      </div>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
